<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/logo.png">
  <title>Contact - Amarachukwu Onuoha</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: { 900: '#0f172a', 800: '#1e293b' },
            light: { 200: '#cbd5e1', 100: '#f8fafc' }
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gradient-to-br from-dark-900 to-dark-800 text-light-100 overflow-x-hidden min-h-screen relative">
  <div id="3d-model" class="absolute pointer-events-none inset-0 w-full h-full z-0">
  </div>
  <!-- Navigation -->
  <nav class="fixed top-0 w-full z-40 bg-dark-900/90 backdrop-blur py-5 border-b border-white/10">
    <div class="container mx-auto px-5 flex justify-between items-center">
      <!-- Logo -->
      <div class="logo text-2xl font-bold bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">
        Amarachukwu O.
      </div>
  
      <!-- Desktop Nav Links -->
      <div class="nav-links hidden md:flex gap-8">
        <a href="index.html" class="text-light-200 hover:text-blue-500 font-medium transition-colors">Home</a>
        <a href="about.html" class="text-light-200 hover:text-blue-500 font-medium transition-colors">About</a>
        <a href="work.html" class="text-light-200 hover:text-blue-500 font-medium transition-colors">Work</a>
        <a href="contact.html" class="text-light-200 hover:text-blue-500 font-medium transition-colors">Contact</a>
      </div>
  
      <!-- Hamburger Button -->
      <div id="hamburger" class="md:hidden flex flex-col gap-1.5 cursor-pointer">
        <span class="w-6 h-0.5 bg-light-200 block transition-all"></span>
        <span class="w-6 h-0.5 bg-light-200 block transition-all"></span>
        <span class="w-6 h-0.5 bg-light-200 block transition-all"></span>
      </div>
    </div>
  
    <!-- Mobile Menu -->
    <div id="mobileMenu"
      class="hidden flex flex-col gap-4 bg-dark-900/95 backdrop-blur p-6 absolute top-full right-5 rounded-xl shadow-xl md:hidden">
      <a href="index.html" class="text-light-200 hover:text-blue-500 font-medium transition-colors">Home</a>
      <a href="about.html" class="text-light-200 hover:text-blue-500 font-medium transition-colors">About</a>
      <a href="work.html" class="text-light-200 hover:text-blue-500 font-medium transition-colors">Work</a>
      <a href="contact.html" class="text-light-200 hover:text-blue-500 font-medium transition-colors">Contact</a>
    </div>
  </nav>
  
  <script>
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobileMenu');

    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
      // optional: animate hamburger lines
      hamburger.classList.toggle('open');
    });
  </script>


  <!-- Hero / Header -->
  <section
    class="relative h-screen flex flex-col justify-center items-center text-center px-6 overflow-hidden ">
  
    <!-- Decorative Radials -->
    <div
      class="absolute w-[400px] h-[400px] bg-gradient-radial from-blue-500/30 to-transparent -top-24 -left-24 blur-3xl z-0">
    </div>
    <div
      class="absolute w-[400px] h-[400px] bg-gradient-radial from-purple-500/30 to-transparent -bottom-28 -right-28 blur-3xl z-0">
    </div>
  
    <!-- 3D Model Background -->
    <!-- <div id="3d-model" class="absolute pointer-events-none inset-0 w-full h-full z-0">
    </div> -->
  
    <!-- Hero Content -->
     <script>
      function downloadResume() {
          const link = document.createElement('a');
          link.href = '/resume.pdf';
          link.download = 'Amarachukwu_Onuoha_Resume.pdf';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
        }
     </script>
    <div class="relative z-10">
      <h1
        class="text-5xl md:text-6xl lg:text-7xl font-extrabold mb-5 bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent tracking-tight">
        Contact Me
      </h1>
      <p class="text-xl md:text-2xl text-light-200 max-w-2xl mb-10 mx-auto leading-relaxed">
        Got a project in mind? Or just want to say hi? Fill out the form below and Iâ€™ll get back to you.
      </p>
      <button onclick="downloadResume()" class="bg-gradient-to-bl from-blue-500 to bg-purple-500 py-4 rounded-full font-bold text-light-200 backdrop-blur-lg px-7">Download my resume</button>
    </div>
  </section>


  <!-- Contact Form Section -->
  <section class="py-24 flex justify-center relative overflow-hidden">
    <!-- Decorative Purple Gradient -->
    <div
      class="absolute w-[350px] h-[350px] bg-gradient-radial from-purple-500/30 to-transparent -top-20 -right-20 blur-3xl z-0">
    </div>
  
    <div class="container px-5 max-w-3xl relative z-10">
      <form class="bg-dark-800 p-8 rounded-2xl shadow-xl flex flex-col gap-6">
        <div class="flex flex-col md:flex-row gap-4">
          <input type="text" placeholder="Your Name"
            class="flex-1 bg-dark-900 border border-gray-700 rounded-lg px-4 py-3 text-light-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
          <input type="email" placeholder="Your Email"
            class="flex-1 bg-dark-900 border border-gray-700 rounded-lg px-4 py-3 text-light-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <input type="text" placeholder="Subject"
          class="bg-dark-900 border border-gray-700 rounded-lg px-4 py-3 text-light-100 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <textarea placeholder="Message" rows="6"
          class="bg-dark-900 border border-gray-700 rounded-lg px-4 py-3 text-light-100 focus:outline-none focus:ring-2 focus:ring-blue-500 resize-none"></textarea>
        <button type="submit"
          class="bg-gradient-to-r from-blue-500 to-purple-500 text-white py-4 px-10 rounded-full font-semibold text-lg hover:scale-105 transition-transform">
          Send Message
        </button>
      </form>
  
      <!-- Social Links -->
      <div class="flex z-20 justify-center gap-6 mt-12">
        <a href="#" class="text-light-100 text-2xl hover:text-blue-500 transition-colors"><i
            class="fab fa-twitter"></i></a>
        <a href="#" class="text-light-100 text-2xl hover:text-blue-500 transition-colors"><i
            class="fab fa-linkedin-in"></i></a>
        <a href="#" class="text-light-100 text-2xl hover:text-blue-500 transition-colors"><i
            class="fab fa-github"></i></a>
        <a href="#" class="text-light-100 text-2xl hover:text-blue-500 transition-colors"><i
            class="fas fa-envelope"></i></a>
      </div>
    </div>
  </section>

  
  <script type="module" defer src="/src/contact.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Add a subtle background glow behind the form
    const formContainer = document.querySelector('form');
    const glow = document.createElement('div');
    glow.style.position = 'absolute';
    glow.style.top = '50%';
    glow.style.left = '50%';
    glow.style.transform = 'translate(-50%, -50%)';
    glow.style.width = '400px';
    glow.style.height = '400px';
    glow.style.borderRadius = '50%';
    glow.style.background = 'radial-gradient(circle, rgba(59,130,246,0.3), transparent 70%)';
    glow.style.filter = 'blur(80px)';
    glow.style.zIndex = '-1';
    formContainer.style.position = 'relative';
    formContainer.appendChild(glow);

    // Animate form container
    gsap.from(formContainer, {
      scrollTrigger: {
        trigger: formContainer,
        start: "top 80%",
        toggleActions: "play none none none"
      },
      y: 150,
      rotationX: 15,
      scale: 0.8,
      opacity: 0,
      duration: 1.2,
      ease: "power4.out"
    });

    // Animate each input field and textarea
    gsap.from(formContainer.querySelectorAll("input, textarea"), {
      scrollTrigger: {
        trigger: formContainer,
        start: "top 80%"
      },
      y: 50,
      opacity: 0,
      stagger: 0.15,
      duration: 1,
      ease: "power3.out"
    });

    // Animate submit button with bounce and glow
    gsap.from(formContainer.querySelector("button"), {
      scrollTrigger: {
        trigger: formContainer,
        start: "top 80%"
      },
      scale: 0,
      opacity: 0,
      rotation: 10,
      duration: 1,
      ease: "elastic.out(1, 0.5)"
    });

    // Animate social links from sides with rotation
    gsap.from(".flex.justify-center.gap-6.mt-12 a", {
      scrollTrigger: {
        trigger: ".flex.justify-center.gap-6.mt-12",
        start: "top 80%"
      },
      x: (i) => i % 2 === 0 ? -100 : 100, // even indexes from left, odd from right
      opacity: 0,
      rotation: (i) => i % 2 === 0 ? -15 : 15,
      stagger: 0.2,
      duration: 1,
      ease: "power4.out"
    });
  </script>

</body>

</html>
