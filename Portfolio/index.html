<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="/logo.png">
  <title>Amarachukwu Onuoha || Fullstack developer</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: {
              900: '#0f172a',
              800: '#1e293b',
            },
            light: {
              200: '#cbd5e1',
              100: '#f8fafc',
            }
          },
          backgroundImage: {
            'gradient-radial': 'radial-gradient(var(--tw-gradient-stops))',
          }
        }
      }
    }
  </script>
  
  <link rel="stylesheet" href="src/style.css">
  <!-- <link href="./output.css" rel="stylesheet"> -->
</head>

<body class="bg-gradient-to-br from-[#0f172a] to-[#1e293b] text-[#f8fafc] overflow-x-hidden min-h-screen">
  <!-- Progress Bar -->
  <div class="progress-bar fixed top-0 left-0 h-1 bg-gradient-to-r from-blue-500 to-purple-500 z-50"></div>

  <!-- Navigation -->
 <nav class="fixed top-0 w-full z-40 bg-dark-900/90 backdrop-blur py-5 border-b border-white/10">
  <div class="container mx-auto px-5 flex justify-between items-center">
    <!-- Logo -->
    <div class="logo text-2xl font-bold bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent">
      Amarachukwu O.
    </div>

    <!-- Desktop Nav Links -->
    <div class="nav-links hidden md:flex gap-8">
      <a href="/index.html" class="text-light-200 hover:text-blue-500 font-medium transition-colors">Home</a>
      <a href="/about.html" class="text-light-200 hover:text-blue-500 font-medium transition-colors">About</a>
      <a href="/work.html" class="text-light-200 hover:text-blue-500 font-medium transition-colors">Work</a>
      <a href="/contact.html" class="text-light-200 hover:text-blue-500 font-medium transition-colors">Contact</a>
    </div>

    <!-- Hamburger Button -->
    <div id="hamburger" class="md:hidden flex flex-col gap-1.5 cursor-pointer">
      <span class="w-6 h-0.5 bg-light-200 block transition-all"></span>
      <span class="w-6 h-0.5 bg-light-200 block transition-all"></span>
      <span class="w-6 h-0.5 bg-light-200 block transition-all"></span>
    </div>
  </div>

  <!-- Mobile Menu -->
  <div id="mobileMenu"
    class="hidden flex flex-col gap-4 bg-dark-900/95 backdrop-blur p-6 absolute top-full right-5 rounded-xl shadow-xl md:hidden">
    <a href="index.html" class="text-light-200 hover:text-blue-500 font-medium transition-colors">Home</a>
    <a href="about.html" class="text-light-200 hover:text-blue-500 font-medium transition-colors">About</a>
    <a href="work.html" class="text-light-200 hover:text-blue-500 font-medium transition-colors">Work</a>
    <a href="contact.html" class="text-light-200 hover:text-blue-500 font-medium transition-colors">Contact</a>
  </div>
</nav>

<script>
  const hamburger = document.getElementById('hamburger');
  const mobileMenu = document.getElementById('mobileMenu');

  hamburger.addEventListener('click', () => {
    mobileMenu.classList.toggle('hidden');
    // optional: animate hamburger lines
    hamburger.classList.toggle('open');
  });
</script>

  <!-- Hero Section -->
  <section id="hero"
    class="hero h-screen w-screen flex flex-col justify-center items-center text-center px-6 relative overflow-hidden bg-gradient-to-br from-dark-900 to-dark-800">
  
    <!-- Globe Canvas as background -->
    <div class="globe-canvas pointer-events-none absolute inset-0 -z-2 w-[1000px] h-[950px] "></div>
  
    <!-- Hero content -->
    <div class="hero-content relative z-10 flex flex-col lg:flex-row items-center justify-center gap-12">
      <!-- Text + CTA -->
      <div class="text-center lg:text-left">
        <h1
          class="text-5xl md:text-6xl lg:text-7xl font-extrabold mb-5 bg-gradient-to-r from-blue-500 to-purple-500 bg-clip-text text-transparent tracking-tight">
          Amarachukwu Onuoha
        </h1>
        <p id="typing-text" class="text-xl md:text-2xl text-light-200 max-w-2xl mb-10 mx-auto leading-relaxed">
        </p>
        <button
          class="cta-button bg-gradient-to-r from-blue-500 to-purple-500 text-white border-0 py-4 px-12 text-lg rounded-full font-semibold cursor-pointer relative z-10 transition-all duration-350 ease-in-out hover:-translate-y-1 hover:scale-105 hover:shadow-2xl hover:shadow-blue-500/40">
          Find out more
        </button>
      </div>
    </div>
  </section>


  <!-- Laptop Section -->
  <section class="laptop-section h-screen flex justify-center items-center relative">
    <div id="laptop-container" class="w-full h-full absolute top-0 left-0"></div>
  </section>

  <!-- Desktop Interface -->
  <div
    class="desktop-interface fixed top-0 left-0 w-full h-full bg-cover bg-center bg-no-repeat z-50 opacity-0 invisible transition-opacity duration-1000 ease-in-out"
    style="background-image: url('https://wallpaperaccess.com/full/84248.png')">
    <div class="desktop-icons absolute top-5 left-5 flex flex-col gap-6">
      <div
        class="desktop-icon flex flex-col items-center cursor-pointer transition-transform duration-200 w-20 hover:scale-105">
        <div onclick="window.location.href='/about'"
          class="icon-image w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-500 rounded-lg flex items-center justify-center mb-2">
          <i class="fas fa-user text-white text-2xl"></i>
        </div>
        <div class="icon-name text-white text-xs text-center text-shadow">About Me</div>
      </div>

      <div onclick="window.location.href='work.html'"
        class="desktop-icon flex flex-col items-center cursor-pointer transition-transform duration-200 w-20 hover:scale-105">
        <div
          class="icon-image w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-500 rounded-lg flex items-center justify-center mb-2">
          <i class="fas fa-briefcase text-white text-2xl"></i>
        </div>
        <div class="icon-name text-white text-xs text-center text-shadow">My Work</div>
      </div>

      <div onclick="window.location.href='contact.html'"
        class="desktop-icon flex flex-col items-center cursor-pointer transition-transform duration-200 w-20 hover:scale-105">
        <div
          class="icon-image w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-500 rounded-lg flex items-center justify-center mb-2">
          <i class="fas fa-envelope text-white text-2xl"></i>
        </div>
        <div class="icon-name text-white text-xs text-center text-shadow">Contact</div>
      </div>

      <div onclick="window.location.href='projects.html'"
        class="desktop-icon flex flex-col items-center cursor-pointer transition-transform duration-200 w-20 hover:scale-105">
        <!-- <div
          class="icon-image w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-500 rounded-lg flex items-center justify-center mb-2">
          <i class="fas fa-folder text-white text-2xl"></i>
        </div>
        <div class="icon-name text-white text-xs text-center text-shadow">Projects</div> -->
      </div>

      <div onclick="window.location.href='skills.html'"
        class="desktop-icon flex flex-col items-center cursor-pointer transition-transform duration-200 w-20 hover:scale-105">
        <!-- <div
          class="icon-image w-12 h-12 bg-gradient-to-br from-blue-500 to-purple-500 rounded-lg flex items-center justify-center mb-2">
          <i class="fas fa-star text-white text-2xl"></i>
        </div>
        <div class="icon-name text-white text-xs text-center text-shadow">Skills</div> -->
      </div>
    </div>

    <div onclick="window.location.href='index.html'"
      class="taskbar absolute bottom-0 left-0 w-full h-12 bg-gray-800/85 backdrop-blur flex items-center px-5 border-t border-white/10">
      <button
        class="start-button h-10 px-4 bg-gradient-to-b from-blue-500 to-blue-600 border-0 rounded text-white flex items-center gap-2 font-medium cursor-pointer">
        <i class="fab fa-windows"></i>
        <!-- <span>Start</span> -->
      </button>
      <button
        class="h-10 ml-4 px-4 bg-gradient-to-b from-gray-400 to-gray-300 border-0 rounded-full w-[170px] text-white flex items-center gap-2 font-medium cursor-pointer">
        <i class="fa fa-search" aria-hidden="true"></i>
        <span>Search</span>
      </button>
    </div>
  </div>
  

  <!-- About Section -->
  <section id="about" class="content-section min-h-screen py-24 flex flex-col justify-center"></section>

  <!-- Work Section -->
  <section id="work" class="content-section min-h-screen py-24 flex flex-col justify-center"></section>

  <!-- Contact Section -->
  <section id="contact" class="content-section min-h-screen py-24 flex flex-col justify-center"></section>

  <!-- Scroll Indicator -->
  <div
    class="scroll-indicator fixed bottom-8 left-1/2 -translate-x-1/2 text-white text-sm bg-black/50 py-2 px-4 rounded-full z-40 flex items-center gap-2">
    <i class="fas fa-chevron-down animate-bounce"></i>
    <span>Scroll to explore</span>
  </div>
<script type="module" src="src/main.js"></script>
</body>

</html>
